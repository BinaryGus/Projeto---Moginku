{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Moginku</title>
  <link rel="stylesheet" href="{% static 'css/contato.css' %}" />
</head>
<body>

  <!-- Header com logo -->
  <div class="logo-centralizada">
    <a href="{% url 'home' %}">
      <img src="{% static 'images/logo2.png' %}" alt="Logo Moginku" />
    </a>
  </div>

  <!-- Caixa do formulÃ¡rio -->
  <main class="form-wrapper">
    <h1>Contato</h1>
    <form class="formulario" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar</button>
    </form>
  </main>

</body>
</html>
